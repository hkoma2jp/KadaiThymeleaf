<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{content.title}"></title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.inputscreen}"></h2>
    <p th:text="#{content.inputmessage}"></p>
    <p th:if="${param.previous[0]} != null " th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'">th:if</p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.inputsubmit}"></button>
    </form>
</body>
</html>
